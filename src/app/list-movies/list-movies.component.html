<div *ngFor="let movie of movies" class="container bg-secondary text-white pt-3 mb-1">
  <div class="row align-items">
    <div class="col-sm-4">
      {{movie.title}}
    </div>
    <div class="col-sm-4">
      {{movie.director}}
    </div>
    <div class="col-sm-4">
      {{movie.year}}
    </div>
  </div>
</div>
