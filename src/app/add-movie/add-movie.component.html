<div class="row bg-light">
  <div class="col-sm-6">
    <form>
      <fieldset class="form-group">
        <legend>Add movie</legend>
        <div class="form-group">
          <label for="title">Movie Title</label>
          <input name="title" class="form-control" placeholder="Enter movie title" #movietitle>
        </div>
        <div class="form-group">
          <label for="director">Director Name</label>
          <input name="director" class="form-control" placeholder="Enter directory name" #moviedirector>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input name="year" class="form-control" placeholder="Enter year of release" #movieyear>
        </div>
        <div class="mt-3 mb-3">
          <button (click)="addNewMovie(movietitle, moviedirector, movieyear)" class="btn btn-primary">Add</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
